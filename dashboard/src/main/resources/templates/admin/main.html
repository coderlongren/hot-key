<script type="text/javascript">

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('ruleLineChart'));
    // 指定图表的配置项和数据
    var option = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        //  color:['#4472C5'],
        legend: {
            data:['key21','key22'],
            itemWidth:80,
            itemHeight:25,
            itemGap:18,
            y:"bottom",
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} 次'  //刻度标签的内容格式器，支持字符串模板和回调函数两种形式，按照自己需求设置
            },
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '25%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        tooltip: {
            trigger: 'axis'   // axis   item   none三个值
        },
        series: [
            {
                name: 'key21',
                data: [300, 265, 330, 374, 299, 500, 700],
                type: 'line'
            },
            {
                name: 'key22',
                data: [350, 255, 310, 494, 189, 333, 620],
                type: 'line'
            }
        ]
    };
    //加载数据
    initLegend(option);
    loadData(option, "", {"type":5});
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


    function initLegend(option){
        $.ajax({
            cache : true,
            type : "POST",
            url : "/rule/listRules",
            headers: {
                "Authorization":getCookie("token")
            },
            async : false,
            error : function() {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                console.log(data)
                // let selected_item = {};
                for (let i = 0; i < data.length; i++) {
                    //  selected_item[data[i]] = i === 0;
                    option.legend.data.push(data[i]);
                    //   option.legend.selected = selected_item;
                }
            }
        });
    }


    function loadData(option,color,param){
        $.ajax({
            type : "post",
            async : false, //同步执行
            url : "/key/ruleLineChart",
            data : param,
            headers: {
                "Authorization":getCookie("token")
            },
            dataType : "json", //返回数据形式为json
            success : function(result) {
                if (result) {
                    //初始化option.xAxis[0]中的data
                    option.xAxis.data = result.xAxis;
                    //初始化option.series[0]中的data
                    option.series = [];
                    let i = 0;
                    if(result.xAxis == 0){
                        myChart.clear();
                    }else{
                        for(let key in result.series){
                            i++;
                            let seriesData = {"name":key, "data": result.series[key],"type":"line"};
                            option.series.push(seriesData);
                        }
                    }
                }
            },
            error: function(result){  //加载失败时执行
                let token = getCookie("token");
                if(result.status == 500 && ( token == "undefined" || token =="")){
                    top.location.href = '/user/login';
                }
                console.info("加载数据失败");
            }
        });
    }


    $('.datetimepicker').datetimepicker({
        language: 'zh-CN',
        CustomFormat: 'yyyy-mm-dd HH:ii:ss',
        weekStart: 1,
        todayBtn: 1,            //显示当天按钮，点击则选择当天当天时间
        autoclose: 1,           //选完时间自动关闭
        todayHighlight: 1,      //当天时间高亮
        startView: 2,           //从月视图开始，选天
        minView: 0,             //提供选择分钟的视图
        forceParse: 0,
        minuteStep: 1           //用于构建小时视图。就是最小的视图是每1分钟可选一次。是以分钟为单位的
    });




    function ruleSearch(){
        let st = $("#datetimepicker1").val();
        let et = $("#datetimepicker2").val();
        let type = $("#type").val();
        let param = {"startTime":st,"endTime":et,"type":type};
        loadData(option,"",param);
        myChart.setOption(option);
    }

</script>
